<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="context">
        <p>Weather Forecast</p>
        <div class="top">
            <input type="text" id="cityname" placeholder="Enter city">
            <button id="btn">Search</button>
        </div>
    </div>
    <div id="Container">
        <!-- Tables are generated dynamically in JavaScript -->
    </div>
    <script>
        const container = document.getElementById('Container');
        for (let i = 0; i < 4; i++) {
            const table = document.createElement('div');
            table.className = 'table';
            table.innerHTML = `
                <div style="background-color: #fff6c2;">
                    <table class="responsive-table">
                        <tr id="date"><td colspan="2">Date: DD/MM/YYYY</td></tr>
                        <tr><td colspan="2" id="grey">Temperature</td></tr>
                        <tr id="grey"><td>Min</td><td>xx.xx</td></tr>
                        <tr id="grey"><td>Max</td><td>xx.xx</td></tr>
                        <tr><td>Pressure</td><td>xxx.xx</td></tr>
                        <tr id="white"><td>Humidity</td><td>xxx.xx</td></tr>
                    </table>
                </div>`;
            container.appendChild(table);
        }
    </script>
</body>
</html>
